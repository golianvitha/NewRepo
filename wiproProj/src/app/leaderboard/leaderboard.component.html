    <table *ngIf="isSelected">
      <thead class="table table-sm table-dark">
        <tr>
          <th scope="col">Rank</th>
          <th scope="col">Member</th>
          <th scope="col">Score</th>
        </tr>
      </thead>
      <br style="color: white;">
        <tbody>
          <tr style="background-color:#c57676 ;" (click)="open('My Score')">
            <td>324</td>
            <td>My Score</td>
            <td>-34</td>
          </tr>
        </tbody>
      <br  style="color: white;">
      <tbody>
        <tr  *ngFor="let i of dataSource" style="color:black" (click)="hii(i)">
          <th scope="row" [ngStyle]="{'background-color': i.score<0 ? '#c57676 ' : '#b1e2a5 ' }" >{{i.rank}}</th>
          <td [ngStyle]="{'background-color': i.score<0 ? '#c57676 ' : '#b1e2a5  ' }">{{i.member}}</td>
          <td [ngStyle]="{'background-color': i.score<0 ? '#c57676 ' : '#b1e2a5 ' }">{{i.score}}</td>
        </tr>
      </tbody>
    </table>

    <div style="align-items: center;text-align: center;" (click)="goBack()"> 
      <mat-icon style="align-items: center;" aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
    </div>
