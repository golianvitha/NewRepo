      <table>
        <thead class="table table-sm table-dark">
          <tr>
            <th scope="col">Price</th>
            <th scope="col">Stock</th>
            <th scope="col">Score</th>
          </tr>
        </thead>

        <tbody>
          <tr  *ngFor="let i of dataSource" style="color:black">
            <th scope="row" >{{i.price}}</th>
            <td >{{i.stock}}</td>
            <td >{{i.score}}</td>
          </tr>
        </tbody>
      </table>
